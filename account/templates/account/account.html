<html>
  <head>
    <title>Django Google Auth</title>
  </head>
  <body>
    <h1>Django Google Auth</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ request.user.username }}</td>
          <td>{{ request.user.first_name }}</td>
          <td>{{ request.user.last_name }}</td>
          <td>{{ request.user.email }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
